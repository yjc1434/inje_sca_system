<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>인제대학교 동아리연합회</title>
    <link rel="stylesheet" href="/static/css/inje-settings.css">
    <script type="text/javascript" src="/static/js/inje-script.js"></script>
</head>

<body>
    <div class="container-fluid px-0">
        <header class="p-4 mb-4 border-bottom text-center">
            <a href="/">
                <img src="/static/resource/sca_system_logo.svg" style="min-height:25px;max-height:50px;" alt="">
            </a>
        </header>
        <div class="container my-5">
            <div class="pp-5 mb-4 bg-light rounded-3 vertical-center" style="min-height:500px">
                <div class="d-block m-auto">
                    <h1 class="text-center mb-3">동아리 회원 검색</h1>
                    <div class="line my-5"></div>
                    <div class="row align-items-center find_card">
                        <div class="col-3 text-center">
                            <label for="_snum" class="col-form-label mb-4 mb-md-5">학번</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control mb-4 mb-md-5" id="_snum" name="_snum"
                                placeholder="학번 입력">
                        </div>
                        <div class="col-12 col-md-6">
                            <button type="submit" class="btn btn-primary w-100 mb-1 mb-md-3"
                                onclick="findStudent()">검색</button>
                        </div>
                        <div class="col-12 col-md-6">
                            <button class="btn btn_return w-100 mb-3" onclick="location.href='/admin/menu'">메뉴로 돌아가기</button>
                        </div>
                        <div class="w-100 mb-3"></div>
                        <div class="text-center text-danger mb-3 invisible" name="label">오류메시지 출력란</div>
                        <div class="text-center">DB 기준 학기 : 2022학년도 1학기</div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center p-5">
            <img class="logo" src="/static/resource/sca_logo_gray.svg" alt="">
            <div class="mb-5"></div>
            <p class="footer-text">(50834) 경상남도 김해시 인제로 197 늘빛관(학생회관) 323호<br>ⓒ2022 INJE University
                All Rights Reserved.</p>
        </footer>
    </div>
</body>
<script>
    let data = `<%=status%>`;
    if (data == 'fail') {
        document.getElementsByName('label')[0].className = 'text-center text-danger mb-3';
        document.getElementsByName('_snum')[0].className = 'form-control mb-3 is-invalid';
        document.getElementsByName('label')[0].innerText = 'DB에 존재하지 않습니다!';
    }
    else if (data == 'same') {
        alert("이미 북마크에 추가된 학생입니다!");
        location.href = '/admin/find';
    }
    else if (data == 'add') {
        alert("북마크에 성공적으로 추가되었습니다!");
        location.href = '/admin/find';
    }
</script>

</html>
