<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>인제대학교 동아리연합회</title>
    <link rel="stylesheet" href="/static/css/inje-settings.css">
    <script type="text/javascript" src="/static/js/inje-script.js"></script>
</head>

<body>
    <div class="container-fluid px-0">
        <header class="p-4 mb-4 border-bottom text-center">
            <a href="/">
                <img src="/static/resource/sca_system_logo.svg" style="min-height:25px;max-height:50px;" alt="">
            </a>
        </header>
        <div class="container my-5">
            <div class="pp-5 mb-4 bg-light rounded-3 vertical-center" style="min-height:500px">
                <div class="d-block m-auto">
                    <h1 class="text-center mb-3">동아리 회원 검색 결과</h1>
                    <div class="line my-5"></div>
                    <div class="row align-items-center result_card">
                        <div class="card mb-5">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">소속 : <%= data['팀명'] %>
                                </li>
                                <li class="list-group-item">성명 : <%= data['성명'] %>
                                </li>
                                <li class="list-group-item">학과 : <%= data['학과'] %>
                                </li>
                                <li class="list-group-item">학번 : <%= data['학번'] %>
                                </li>
                            </ul>
                        </div>
                        <button class="btn btn-primary mb-1" onclick="addStudent()">북마크 추가</button>
                        <button class="btn btn-primary mb-1" onclick="location.href='/admin/find'">재검색하기</button>
                        <button class="btn btn-gray mb-3" onclick="location.href='/admin/menu'"
                            style="background-color: rgb(223, 223, 223);">메뉴로 돌아가기</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center p-5">
            <img class="logo" src="/static/resource/sca_logo_gray.svg" alt="">
            <div class="mb-5"></div>
            <p class="footer-text">(50834) 경상남도 김해시 인제로 197 늘빛관(학생회관) 323호<br>ⓒ2022 INJE University
                All Rights Reserved.</p>
        </footer>
    </div>
</body>
<script>
    function addStudent() {
        var _data = `<%= data['팀명'] %>` + ',' + `<%= data['성명'] %>` + ',' + `<%= data['단과대학'] %>` + ',' + `<%= data['학과'] %>` + ',' + `<%= data['학번'] %>` + ',' + `<%= data['휴대전화'] %>`;
        var form = document.createElement('form');
        form.setAttribute('method', 'get');
        form.setAttribute('action', '/admin/result/add');

        var input = document.createElement('input');
        input.setAttribute('name', '_data');
        input.setAttribute('value', _data);
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
