<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>인제대학교 동아리연합회</title>
    <link rel="stylesheet" href="/static/css/inje-settings.css">
    <script type="text/javascript" src="/static/js/inje-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div class="container-fluid px-0">
        <header class="p-4 mb-4 border-bottom text-center">
            <a href="/">
                <img src="/static/resource/sca_system_logo.svg" style="min-height:25px;max-height:50px;" alt="">
            </a>
        </header>
        <div class="container my-5">
            <div class="pp-5 mb-4 bg-light rounded-3 vertical-center" style="min-height:500px">
                <div class="d-block m-auto">
                    <h1 class="text-center mb-3">투표 결과 - <%= data[0].vote_name %></h1>
                    <div class="line my-5"></div>
                    <div class="row align-items-center result_card">
                        <!-- <div class="card mb-5">
                            <ul class="list-group list-group-flush text-center">
                                <li class="list-group-item"><b><%= data[0].vote_name %></b>
                                </li>
                                <li class="list-group-item">찬성 : <%= data[0].vote_agree %>
                                </li>
                                <li class="list-group-item">반대 : <%= data[0].vote_disagree %>
                                </li>
                                <li class="list-group-item">기권 : <%= data[0].vote_none %>
                                </li>
                            </ul>
                        </div> -->
                        <canvas class="mb-3" id="bar-chart"></canvas>
                        <h5 class="text-center">찬성 : <%= data[0].vote_agree %><br>반대 : <%= data[0].vote_disagree %><br>기권 : <%= data[0].vote_none %></h5>
                        <button class="btn btn-gray mt-3" onclick="location.href='/admin/vote'"
                            style="background-color: rgb(223, 223, 223);">메뉴로 돌아가기</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center p-5">
            <img class="logo" src="/static/resource/sca_logo_gray.svg" alt="">
            <div class="mb-5"></div>
            <p class="footer-text">(50834) 경상남도 김해시 인제로 197 늘빛관(학생회관) 323호<br>ⓒ2022 INJE University
                All Rights Reserved.</p>
        </footer>
    </div>
</body>
<script>
    new Chart(document.getElementById("bar-chart"), {
        type: 'bar',
        data: {
          labels: ["찬성", "반대", "기권"],
          datasets: [{
            label: "표",
            backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f"],
            data: [parseInt('<%= data[0].vote_agree %>'),parseInt('<%= data[0].vote_disagree %>'),parseInt('<%= data[0].vote_none %>')]
          }]
        },
        options: {
        legend: {display : false },
          title: {
            display: false,
            text: '<%= data[0].vote_name %>'
          }
        }
    });
</script>
</html>
