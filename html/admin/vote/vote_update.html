<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인제대학교 동아리연합회</title>
</head>
<body>
</body>
<script>
    let data = `<%=message%>`;
    if(data == 'start') {        
        alert("투표가 시작되었습니다!");
        location.href="/admin/vote";
    }
    else if(data == 'end') {        
        alert("투표가 종료되었습니다!");
        location.href="/admin/vote";
    }
    else if(data == 'delete') {        
        alert("투표가 삭제되었습니다!");
        location.href="/admin/vote";
    }
    else if(data == 'commit') {        
        alert("투표가 추가되었습니다!");
        location.href="/admin/vote";
    }
</script>
</html>
