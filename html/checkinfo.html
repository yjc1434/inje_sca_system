<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>인제대학교 동아리연합회</title>
    <link rel="stylesheet" href="/static/css/inje-settings.css">
    <script type = "text/javascript" src = "/static/js/inje-script.js"></script>
</head>
<body> 
    <div class="container-fluid px-0">
        <header class="p-4 mb-4 border-bottom text-center">
            <a href="/">
                <img src="/static/resource/sca_system_logo.svg" style="min-height:20px;max-height:50px;" alt="">
            </a>
        </header>
        <div class="container my-5">
            <div class="pp-5 mb-4 bg-light rounded-3 vertical-center" style="min-height:500px">
                <div class="d-block m-auto">
                    <h1 class="text-center mb-4">본인 정보 확인</h1>
                    <div class="line my-3"></div>
                    <div class="align-items-center text-center">
                        <h4><%= group + " " + name %></h4>
                        <div>위 정보가 본인의 정보가 맞습니까?</div>
                        <div class="card-body row mt-3">
                            <div class="col-6 col-md-12 px-1">
                                <button class="btn btn-primary w-100 mb-2" onclick="location.href='/checkinfo/TRUE'">예</button>
                            </div>
                            <div class="col-6 col-md-12 px-1">
                                <button class="btn btn-danger w-100 mb-2" onclick="location.href='/checkinfo/FALSE'">아니오</button>
                            </div>
                        </div>
                    </div>
                    <h6 class="text-center mb-3" id="clock"></h6>
                </div>
            </div>
        </div>
        <footer class="text-center p-5">
            <img class="logo" src="/static/resource/sca_logo_gray.svg" alt="">
            <div class="mb-5"></div>
            <p class="footer-text">(50834) 경상남도 김해시 인제로 197 늘빛관(학생회관) 323호<br>ⓒ2022 INJE University
                All Rights Reserved.</p>
        </footer>
    </div>
</body>
<script>
    var clockTarget = document.getElementById("clock");
    
    function clock() {
        var date = new Date();
        // date Object를 받아오고 
        var month = date.getMonth();
        // 달을 받아옵니다 
        var clockDate = date.getDate();
        // 몇일인지 받아옵니다 
        var day = date.getDay();
        // 요일을 받아옵니다. 
        var week = ['일', '월', '화', '수', '목', '금', '토'];
        // 요일은 숫자형태로 리턴되기때문에 미리 배열을 만듭니다. 
        var hours = date.getHours();
        // 시간을 받아오고 
        var minutes = date.getMinutes();
        // 분도 받아옵니다.
        var seconds = date.getSeconds();
        // 초까지 받아온후 
        clockTarget .innerText = `현재시간 : ${month+1}월 ${clockDate}일 ${week[day]}요일 ` +
        `${hours < 10 ? `0${hours}` : hours}시 ${minutes < 10 ? `0${minutes }`  : minutes }분 ${seconds < 10 ? `0${seconds }`  : seconds }초`;
        // 월은 0부터 1월이기때문에 +1일을 해주고 
        // 시간 분 초는 한자리수이면 시계가 어색해보일까봐 10보다 작으면 앞에0을 붙혀주는 작업을 3항연산으로 했습니다. 
    }

    function init() { 
        clock();
        // 최초에 함수를 한번 실행시켜주고 
        setInterval(clock, 1000);
        // setInterval이라는 함수로 매초마다 실행을 해줍니다.
        // setInterval은 첫번째 파라메터는 함수이고 두번째는 시간인데 밀리초단위로 받습니다. 1000 = 1초 
    }
    init();
    
</script>
</html>
