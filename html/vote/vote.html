<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>인제대학교 동아리연합회</title>
    <link rel="stylesheet" href="/static/css/inje-settings.css">
    <script type="text/javascript" src="/static/js/inje-script.js"></script>
</head>
<body>
    <div class="container-fluid px-0">
        <header class="p-4 mb-4 border-bottom text-center">
            <a href="/">
                <img src="/static/resource/sca_system_logo.svg" style="min-height:20px;max-height:50px;" alt="">
            </a>
        </header>
        <div class="container my-5">
            <div class="pp-5 mb-4 bg-light rounded-3 vertical-center" style="min-height:500px">
                <div class="d-block m-auto">
                    <h1 class="text-center mb-3">투표</h1>
                    <div class="line my-5"></div>
                    <div class="card mb-5 vote_card text-center">
                        <div class="card-header">
                            <%= votedata.votename %>
                        </div>
                        <div class="card-body">
                            <p class="card-text"><%= votedata.votesubject %></p>
                            <div class="line mx-auto my-3" style="width: 80%;"></div>
                            <button name='v_btn1' onclick="voteRun(this)" class="btn btn-primary w-50 mb-2">찬성</button>
                            <button name='v_btn2' onclick="voteRun(this)" class="btn btn-danger w-50 mb-2">반대</button>
                            <button name='v_btn3' onclick="voteRun(this)" class="btn btn_return w-50 mb-2">기권</button>
                        </div>
                    </div>
                    <button onclick="location.href='/vote/list'" class="btn btn-primary w-100 mb-3">뒤로가기</button>
                </div>
            </div>
        </div>
        <footer class="text-center p-5">
            <img class="logo" src="/static/resource/sca_logo_gray.svg" alt="">
            <div class="mb-5"></div>
            <p class="footer-text">(50834) 경상남도 김해시 인제로 197 늘빛관(학생회관) 323호<br>ⓒ2022 INJE University
                All Rights Reserved.</p>
        </footer>
    </div>
</body>
<script>
    function voteRun(target) {
        var id = `<%= votedata.voteid %>`;

        var form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/vote/run/commit');    

        var input1 = document.createElement('input');
        input1.setAttribute('type', 'hidden');
        input1.setAttribute('name', 'voteid');
        input1.setAttribute('value',`<%=votedata.voteid%>`);
        
        var input2 = document.createElement('input');
        input2.setAttribute('type', 'hidden');
        input2.setAttribute('name', 'votedata');
        
        var input3 = document.createElement('input');
        input3.setAttribute('type', 'hidden');
        input3.setAttribute('name', 'authcode');
        input3.setAttribute('value',`<%=authcode%>`);

        if (target.name == 'v_btn1') { //찬성
            input2.setAttribute('value', 'agree');
            alert("투표에 찬성하셨습니다.");
        }
        else if (target.name == 'v_btn2') { //반대
            input2.setAttribute('value', 'disagree');
            alert("투표에 반대하셨습니다.");
        }
        else if (target.name == 'v_btn3') { //기권
            input2.setAttribute('value', 'none');
            alert("투표에 기권하셨습니다.");
        }

        form.appendChild(input1);
        form.appendChild(input2);
        form.appendChild(input3);

        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
